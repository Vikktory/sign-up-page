<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f87e19515b.js" crossorigin="anonymous"></script>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>

  <section class="sign-up-area container-fluid">

    <div class="container-fluid">
      <div class="container-fluid">

        <i class="fab fa-facebook-f icon"></i>
        <i class="fab fa-twitter icon"></i>
        <i class="fab fa-instagram icon"></i>
        <i class="fas fa-envelope icon"></i>
      </div>

      <form>

        <div class="form-floating mb-3 w-50 p-6 mx-auto">

          <input type="email" class="form-control" style="background-color: #4C0027; color: white" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput" class="" style="">Email address</label>
          <div id="emailHelp" class="form-text" style="color: grey">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating w-50 p-6 mx-auto">
          <input type="password" class="form-control" style="background-color: #4C0027; color: white" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword" class="">Password</label>
        </div>
        <div class="forgotPassword" style="color: #980F5A">
          I forgot my password
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-success btn-lg col-6 mx-auto buttonLogin" type="button">Login</button>
          <button class="btn btn-warning btn-lg col-6 mx-auto buttonNewAccount" type="button">Create New Account</button>
        </div>

      </form>
    </div>
    <p class="copyright ">Â© Copyright 2022 by Vikktory</p>




  </section>


</body>

</html>
